name: Windows Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: stable

      - name: Enable Windows Build
        run: flutter config --enable-windows-desktop

      - name: Flutter Doctor
        run: flutter doctor

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows (Release)
        run: flutter build windows --release

      - name: Package Windows Build (Zip)
        shell: pwsh
        run: |
          # Copy only necessary files to a temporary folder for zipping
          New-Item -ItemType Directory -Force -Path build\windows\release_pkg
          Copy-Item -Path build\windows\x64\runner\Release\* -Destination build\windows\release_pkg -Recurse
          Compress-Archive -Path build\windows\release_pkg\* -DestinationPath build\windows\quirzy-windows-x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build\windows\quirzy-windows-x64.zip

  create-release:
    name: Create GitHub Release
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: quirzy-windows-x64.zip
          generate_release_notes: true
          name: "Quirzy Windows Release ${{ github.ref_name }}"
          body: "Official Windows release for Quirzy."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
